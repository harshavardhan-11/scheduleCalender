<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="calender.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="login-page-bg-container">
        <div class="container-fluid">
            <div class="row" id="loginSignupPage">
                <div class="col-12 col-md-4 order-1 order-md-2">
                    <div class="login-card shadow mt-5 mb-5" id="loginCard">
                        <h1 class="login-heading">Login</h1>
                        <form id="loginForm">
                            <div class="login-each-section">
                                <div class="mb-3">
                                    <label for="loginMail">Email</label>
                                    <input type="text" class="form-control" id="loginMail" />
                                    <p id="emailErrMsg" class="error-message"></p>
                                </div>
                                <div class="mb-3">
                                    <label for="loginPassword">Password</label>
                                    <input type="password" class="form-control" id="loginPassword" />
                                    <p id="passwordErrMsg" class="error-message"></p>
                                </div>
                                <button type="submit" id="loginButton" class="btn btn-primary">Login</button>
                                <a class="create-account" onclick="display('signUpPage')" id="createAccount">Create New Account</a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-12 col-md-8 order-2 order-md-1">
                    <div class="register-card shadow p-3 mt-5 mb-5" id="signUpPage">
                        <h1 class="login-heading">Sign Up</h1>
                        <form id="signUpForm">
                            <div class="login-each-section">
                                <div class="d-flex flex-row">
                                    <div class="mr-3">
                                        <label for="firstName">First Name</label>
                                        <input type="text" class="form-control" id="firstName" />
                                        <p id="firstNameErrMsg" class="error-message"></p>
                                    </div>
                                    <div class="mr-3">
                                        <label for="lastName">Last Name</label>
                                        <input type="text" class="form-control" id="lastName" />
                                        <p id="lastNameErrMsg" class="error-message"></p>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="SignupMail">Email</label>
                                    <input type="text" class="form-control" id="SignupMail" />
                                    <p id="SignupMailErrMsg" class="error-message"></p>
                                </div>
                                <div class="mb-3">
                                    <label for="signupPassword">Password</label>
                                    <input type="password" class="form-control" id="signupPassword" />
                                    <p id="signupPasswordErrMsg" class="error-message"></p>
                                </div>
                                <button type="submit" class="btn btn-primary">Sign Up</button>
                                <p id="signedPopup" class="success-message"></p>
                                <p class="create-account">Already have an account? <a onclick="display('loginCard')" class="text-primary" id="loginAccount">Login</a> </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div id="homepage" class="d-none">
                        <div class="bg-secondary home-top-section p-3">
                            <h4 class="text-white" id="wecomeText"></h4>
                            <a class="text-white" id="lagout">logout</a>
                        </div>
                        <div class="col-12">
                            <div class="d-flex">
                                <div class="schedule-bg p-3 shadow" id="scheduleCard">
                                    <h5 class="mt-3 text-danger">Schedule an Event</h5>
                                    <form id="eventForm">
                                        <div class="mb-3">
                                            <lable for="eventWithName"> Name</lable>
                                            <input type="text" class="form-control" id="eventWithName" />
                                            <p id="nameErrMsg" class="error-message"></p>
                                        </div>
                                        <div class="mb-3">
                                            <lable for="eventDescription">Dscription</lable>
                                            <textarea rows="4" cols="35" class="form-control" id="eventDescription"></textarea>
                                            <p id="descriptionErrMsg" class="error-message"></p>
                                        </div>
                                        <div class="mr-3">
                                            <lable for="startTime">Start time</lable>
                                            <input type="time" class="form-control" id="startTime" />
                                            <p id="startTimeErrMsg" class="error-message"></p>
                                        </div>
                                        <div class="mr-3">
                                            <lable for="endTime">End time</lable>
                                            <input type="time" class="form-control" id="endTime" />
                                            <p id="endtimeErrMsg" class="error-message"></p>
                                        </div>
                                        <div class="mb-3">
                                            <lable for="dayOfTheWeek">Day of the Week</lable>
                                            <select id="dayOfTheWeek" class="form-control">
                                                <option value="monday" active>Monday</option>
                                                <option value="tuesday">Tuesday</option>
                                                <option value="wednesday">Wednesday</option>
                                                <option value="thursday">Thursday</option>
                                                <option value="friday">Friday</option>
                                                <option value="saturday">Saturday</option>
                                                <option value="sunday">Sunday</option>
                                            </select>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Save</button>
                                        <p id="eventSuccessMsg" class="success-message d-block d-md-none mt-2"></p>
                                        <a class="text-primary ml-3 d-block d-md-none mt-2" id="yourSchedule">Your Schedule</a>
                                    </form>
                                </div>
                                <div class="table-bg p-2 d-none d-md-block" id="tableCard">
                                    <table class="w-100" id="tableData">
                                        <tr>
                                            <th>Name</th>
                                            <th>Schedule Description</th>
                                            <th>Start time</th>
                                            <th>End time</th>
                                            <th>Day of the week</th>
                                        </tr>
                                    </table>
                                    <button class="btn btn-primary mt-3 d-block d-md-none" id="addEvent">Schedule An Event</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/js/ccbp-ui-kit.js"></script>
    <script src="calender.js"></script>
</body>

</html>
